{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}
<h1 class="display-5 fw-bold">Properties</h1>

<div class="cardDisplay">
    {% for property in properties %}
        <div class="card cardBackground" style="width: 18rem;">
            <img src="{{ url_for('get_image', filename=property.photoname)}}" class="card-img-top">
            <div class="card-body">
              <h4 class="card-title">{{ property.title }}</h4>
              <img src="{{ url_for('static', filename='location.png') }}" width="25px" height="25px">
              <span> {{property.location}} </span>
              <br>
              <br>
                <span  class="card-text priceBorder">{{ property.get_price(property.price) }}</span >
              
            </div>
            <div class="card-footer">
                <a href="{{ url_for('viewProperty', propertyid = property.id) }}" class="btn link">View Property</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
