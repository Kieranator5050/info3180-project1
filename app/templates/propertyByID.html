{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}
<div class="card mb-3 cardBackground">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ url_for('get_image', filename=property.photoname)}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title space">{{ property.title }}</h5>

          <div class="space">
            <span class="priceBorderRed rightSpace">{{ property.get_price(property.price) }}</span> 
            <span class="priceBorderOrange">{{ property.type }}</span>
          </div>
         
          <p class="card-text space">{{ property.description }}</p>

          <div class="space">
            <img src="{{ url_for('static', filename='bed.png') }}" width="25px" height="25px">
            <span class="label2">{{ property.noBedRooms}} Bedrooms</span>
            <img src="{{ url_for('static', filename='bath.png') }}" width="25px" height="25px">
            <span class="label2">{{ property.noBathRooms }} Bathrooms</span>
          </div>

          <div>
            <img src="{{ url_for('static', filename='location.png') }}" width="25px" height="25px">
            <span> {{property.location}} </span>
          </div>

          <button class="btn btn-primary topSpace"> Email Retailor </button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
